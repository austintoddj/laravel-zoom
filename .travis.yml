language: php

sudo: false

php:
  - 7.2
  - 7.3

env:
  matrix:
    - LARAVEL=5.8.*
    - LARAVEL=dev-master

matrix:
  allow_failures:
    - env: LARAVEL=dev-master

before_install:
  - phpenv config-rm xdebug.ini || true
  - travis_retry composer self-update

install:
  - cp .env.example .env
  - composer install --prefer-source --no-interaction --dev

before_script:
  - php artisan key:generate

script: vendor/bin/phpunit --verbose
